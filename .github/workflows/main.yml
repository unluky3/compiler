name: Build Android APK from ZIP

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build_apk:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Install unzip and system gradle (for wrapper generation)
      run: sudo apt-get update && sudo apt-get install -y unzip gradle

    - name: Unzip project
      run: |
        unzip Glyphify-2.0.zip -d unpacked
        ls -R unpacked

    # 1) Create a minimal settings.gradle so Gradle sees this as a project
    - name: Create settings.gradle in app
      run: |
        echo "rootProject.name = 'app'" > unpacked/Glyphify-2.0/app/settings.gradle

    # 2) Generate the Gradle Wrapper inside app/
    - name: Generate Gradle Wrapper
      working-directory: unpacked/Glyphify-2.0/app
      run: gradle wrapper --gradle-version 8.1.1

    # 3) Make the wrapper executable
    - name: Grant execute permission to gradlew
      run: chmod +x unpacked/Glyphify-2.0/app/gradlew

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        distribution: temurin
        java-version: 17

    # 4) Use the wrapper to build
    - name: Build APK via Gradle Wrapper
      working-directory: unpacked/Glyphify-2.0/app
      run: ./gradlew assembleDebug --no-daemon

    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: glyphify-debug-apk
        path: unpacked/Glyphify-2.0/app/build/outputs/apk/debug/app-debug.apk