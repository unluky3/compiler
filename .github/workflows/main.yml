name: Build Android APK from ZIP

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  unzip_and_build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Install unzip and gradle
      run: |
        sudo apt-get update
        sudo apt-get install unzip gradle -y

    - name: Unzip project and list contents
      run: |
        unzip Glyphify-2.0.zip -d unpacked
        ls -R unpacked

    - name: Set up JDK
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: 17

    - name: Build APK with system gradle
      working-directory: unpacked/Glyphify-2.0/app
      run: gradle assembleDebug

    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: glyphify-debug-apk
        path: unpacked/Glyphify-2.0/app/build/outputs/apk/debug/app-debug.apk