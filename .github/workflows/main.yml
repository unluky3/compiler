name: Build Android APK from ZIP

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build_apk:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Install unzip and gradle
      run: sudo apt-get update && sudo apt-get install -y unzip gradle

    - name: Unzip project
      run: |
        unzip Glyphify-2.0.zip -d unpacked
        ls -R unpacked

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        distribution: temurin
        java-version: 17

    - name: Generate Gradle Wrapper inside app folder (if missing)
      working-directory: unpacked/Glyphify-2.0/app
      run: |
        if [ ! -f ./gradlew ]; then
          echo "Gradle wrapper not found, generating..."
          gradle wrapper --gradle-version 8.1.1
        else
          echo "Gradle wrapper found."
        fi

    - name: Build APK inside app folder
      working-directory: unpacked/Glyphify-2.0/app
      run: ./gradlew assembleDebug --no-daemon

    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: glyphify-debug-apk
        path: unpacked/Glyphify-2.0/app/build/outputs/apk/debug/app-debug.apk