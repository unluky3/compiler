name: Build Android APK from ZIP

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build_apk:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Install unzip and gradle
      run: sudo apt-get update && sudo apt-get install -y unzip gradle

    - name: Unzip project
      run: |
        unzip Glyphify-2.0.zip -d unpacked
        ls -R unpacked

    - name: Create root settings.gradle.kts with explicit app path
      run: |
        echo 'rootProject.name = "Glyphify-2.0"' > unpacked/Glyphify-2.0/settings.gradle.kts
        echo 'include(":app")' >> unpacked/Glyphify-2.0/settings.gradle.kts
        echo 'project(":app").projectDir = file("app")' >> unpacked/Glyphify-2.0/settings.gradle.kts

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        distribution: temurin
        java-version: 17

    - name: Build APK from root with app module
      working-directory: unpacked/Glyphify-2.0
      run: gradle :app:assembleDebug

    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: glyphify-debug-apk
        path: unpacked/Glyphify-2.0/app/build/outputs/apk/debug/app-debug.apk