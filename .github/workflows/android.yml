name: Build Android APK from ZIP

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  unzip_and_build:
    name: Unpack ZIP and Build APK
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Install unzip
      run: sudo apt-get install unzip -y

    - name: Unzip project
      run: |
        unzip Glyphify-2.0.zip -d unpacked
        ls unpacked

    - name: Set up JDK
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: 17

    - name: Grant execute permission to gradlew
      run: chmod +x unpacked/Glyphify-2.0/gradlew

    - name: Build APK
      working-directory: unpacked/Glyphify-2.0
      run: ./gradlew assembleDebug

    - name: Upload APK artifact
      uses: actions/upload-artifact@v3
      with:
        name: glyphify-debug-apk
        path: |
          unpacked/Glyphify-2.0/app/build/outputs/apk/debug/app-debug.apk
